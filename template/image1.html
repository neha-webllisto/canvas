<!DOCTYPE html>
<html>
<body>
	<p>Image to be used </p>
	<img src="/static/image/lamp.jpg" id="lamp" width="32" height="32">

	<p>Canvas</p>
	<canvas id="myCanvas" width="300" height="150" style="border: 1px solid #d3d3d3;"></canvas>

	<button onclick="draw('repeat') ">Repeat</button>
	<button onclick="draw('repeat-x') ">Repeat-X</button>
	<button onclick="draw('repeat-y') ">Repeat-Y</button>
	<button onclick="draw('no-repeat') ">No-repeat</button>


	<script type="text/javascript">
		function draw(direction){
			var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");

			ctx.clearRect(0, 0, c.width, c.height);

			var img = document.getElementById("lamp");
			var pat = ctx.createPattern(img, direction);
			ctx.rect(0, 0, 300, 150);
			ctx.fillStyle = pat;
			ctx.fill();

		}
	</script>

</body>
</html>
